<!DOCTYPE html>
<html lang="ko"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">
	
<body layout:fragment="content">
<table>
	<thead class="student list">
	<tr>
		<th class="student stnum">학번</th>
		<th class="student stname">이름</th>
		<th class="student stdept">학과</th>
		<th class="student sttel">전화번호</th>
		<th class="student staddr">주소</th>
	</tr>	
	</thead>
	<tbody class="detail-view student body" th:each="ST: ${LIST}" th:object="${ST}" th:attr="data-stnum=*{st_num}">
	<tr class="student list detail-view">
				<th class="student stnum" th:text="*{st_num}">학번</th>
				<th class="student stname"  th:text="*{st_name}">이름</th>
				<th class="student stdept" th:text="*{st_dept}">학과</th>
				<th class="student sttel" th:text="*{st_tel}">전번</th>
				<th class="student staddr" th:text="*{st_addr}">주소</th>
				
	</tr>
	</tbody>
</table>
</body>
</html>
